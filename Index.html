<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse - Seu Portal de Animes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AnimeVerse</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Animes</a></li>
                <li><a href="#">Lançamentos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>Bem-vindo ao AnimeVerse!</h2>
            <p>O melhor lugar para assistir seus animes favoritos.</p>
        </section>

        <section class="anime-list">
            <h2>Animes Populares</h2>
            <div class="anime-grid">
                <div class="anime-card">
                    <img src="https://via.placeholder.com/200x300?text=Naruto" alt="Naruto">
                    <h3>Naruto</h3>
                </div>
                <div class="anime-card">
                    <img src="https://via.placeholder.com/200x300?text=One+Piece" alt="One Piece">
                    <h3>One Piece</h3>
                </div>
                <div class="anime-card">
                    <img src="https://via.placeholder.com/200x300?text=Attack+on+Titan" alt="Attack on Titan">
                    <h3>Attack on Titan</h3>
                </div>
                <div class="anime-card">
                    <img src="https://via.placeholder.com/200x300?text=Demon+Slayer" alt="Demon Slayer">
                    <h3>Demon Slayer</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AnimeVerse. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
